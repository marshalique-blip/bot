<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Chatbot Playground | Test Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }

        /* Typing Indicator Animation */
        .typing-bubble {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 1.2rem;
            border-top-left-radius: 0;
            border: 1px solid #f1f5f9;
            width: fit-content;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #6366f1;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Smooth scroll for chat */
        #chat-history { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <nav class="p-4 md:p-6 flex justify-between items-center max-w-6xl mx-auto w-full">
        <div class="text-xl font-bold tracking-tight text-indigo-600">BotStudio.</div>
        <div class="flex items-center space-x-4 md:space-x-8">
            <a href="#" class="hidden md:block text-sm font-medium text-slate-500 hover:text-indigo-600 transition">Showcase</a>
            <a href="#" class="bg-indigo-600 text-white px-4 py-2 md:px-5 md:py-2 rounded-full text-sm font-medium hover:bg-indigo-700 transition">Contact</a>
        </div>
    </nav>

    <main class="flex-1 flex flex-col lg:grid lg:grid-cols-2 gap-8 lg:gap-12 items-center max-w-6xl mx-auto w-full px-4 md:px-6 py-4 md:py-12">
        
        <div class="space-y-4 md:space-y-6 text-center lg:text-left">
            <span class="inline-block bg-indigo-100 text-indigo-700 text-[10px] md:text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">Demo Environment</span>
            <h1 class="text-4xl md:text-6xl font-semibold leading-tight tracking-tight">Chatbot <br class="hidden md:block"><span class="text-indigo-600">Playground</span></h1>
            <p class="text-base md:text-lg text-slate-600 max-w-md mx-auto lg:mx-0">
                Test our AI conversational agents. Powered by Arrilan for the Caribbean market.
            </p>
            <div class="flex justify-center lg:justify-start gap-4 pt-2">
                <button onclick="location.reload()" class="border border-slate-200 px-5 py-2.5 rounded-xl hover:bg-white transition shadow-sm font-medium text-sm">Reset Demo</button>
            </div>
        </div>

        <div class="relative w-full max-w-[400px] mx-auto pb-8 lg:pb-0">
            <div class="absolute -inset-4 bg-indigo-500/10 blur-3xl rounded-full"></div>
            
            <div id="demo-bot-container" class="relative z-10 w-full aspect-[3/4] md:h-[600px] bg-white rounded-[2rem] md:rounded-[2.5rem] shadow-2xl border border-slate-200 overflow-hidden flex flex-col">
                <div class="bg-indigo-600 p-4 md:p-6 text-white shrink-0">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <h3 class="font-semibold text-sm md:text-base" id="display-bot-name">AI Assistant</h3>
                    </div>
                </div>
                
                <div id="chat-history" class="flex-1 p-4 md:p-6 space-y-4 overflow-y-auto bg-slate-50/50">
                    <div class="bg-white p-3 md:p-4 rounded-2xl rounded-tl-none shadow-sm text-sm border border-slate-100 max-w-[85%]">
                        <p id="display-bot-greeting" class="leading-relaxed text-slate-700">Loading...</p>
                    </div>
                </div>

                <div class="p-3 md:p-4 bg-white border-t border-slate-100 shrink-0">
                    <form id="chat-form" class="flex gap-2">
                        <input type="text" id="user-input" placeholder="Ask anything..." autocomplete="off"
                               class="flex-1 bg-slate-100 p-3 rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500/20 transition appearance-none">
                        <button type="submit" class="bg-indigo-600 text-white px-4 rounded-xl hover:bg-indigo-700 transition active:scale-95">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        const RENDER_URL = "https://bot-8yai.onrender.com";
        const BOT_ID = "5a6f2e3c-7183-42ff-a58c-60772184e3ac"; 

        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        function toggleTyping(show) {
            const existing = document.getElementById('typing-indicator');
            if (show && !existing) {
                const div = document.createElement('div');
                div.id = 'typing-indicator';
                div.className = 'flex flex-col';
                div.innerHTML = `
                    <div class="typing-bubble">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                `;
                chatHistory.appendChild(div);
                scrollToBottom();
            } else if (!show && existing) {
                existing.remove();
            }
        }

        async function loadBot() {
            try {
                const res = await fetch(`${RENDER_URL}/api/get-bot?id=${BOT_ID}`);
                const data = await res.json();
                document.getElementById('display-bot-name').innerText = data.name;
                document.getElementById('display-bot-greeting').innerText = data.greeting;
            } catch (err) {
                document.getElementById('display-bot-greeting').innerText = "System currently offline.";
            }
        }

        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const msg = userInput.value.trim();
            if(!msg) return;

            appendMessage(msg, 'user');
            userInput.value = '';
            toggleTyping(true);

            try {
                const res = await fetch(`${RENDER_URL}/api/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: msg, botId: BOT_ID })
                });
                const data = await res.json();
                toggleTyping(false);
                appendMessage(data.reply, 'bot');
            } catch (err) {
                toggleTyping(false);
                appendMessage("Connection error. Try again.", 'bot');
            }
        };

        function appendMessage(text, side) {
            const div = document.createElement('div');
            div.className = side === 'user' 
                ? "bg-indigo-600 text-white p-3 md:p-4 rounded-2xl rounded-tr-none shadow-sm text-sm self-end ml-auto max-w-[85%] animate-fade-in" 
                : "bg-white p-3 md:p-4 rounded-2xl rounded-tl-none shadow-sm text-sm border border-slate-100 max-w-[85%] animate-fade-in";
            div.innerText = text;
            chatHistory.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        loadBot();
    </script>
</body>
</html>
